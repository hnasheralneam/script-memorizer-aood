<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Script Memorizer AOOD</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <!-- div for sidebar -->
   <div class="sidebar">
      <h1 class = "scriptDescription">Saved Scripts</h1>
      <ul class="saved-scripts">
         <h2>Pinned Scripts</h2>
         <li class="new-script" onclick="addNewScript()"> + New Script</li>
      </ul>
   </div>

   <!-- div for main content (entire right side) -->
   <div class="content">

      <div class="header">
         <h2 id = "scriptName">Script Name</h2>
      </div>
      <br>
      <div class = "settingsPanel">
            <button onclick = "closeSettings()" class="closeButton" aria-label="Close settings">✕</button>
            <h2 class = "settingsHeading">Settings:</h2>
            <button id="hideButton" onclick="toggle()">Show All Hidden Words</button>
            <p id="skipSetting" for="skip-distance">Skip word every <input id="skip-distance" type="number" value="2" min="0" max="20">words</p>
            <p id = "characterSetting">Hide Lines: <select id="character-dropdown"><option value="">ALL CHARACTERS</option></select></p>
      </div>

      <br>
      <button onclick="toggleScriptEditor()" id = "scriptButton">Hide Script Editor</button>
      <div class="input-parent">
         
      <div class = inputContainer>
         <div class = scriptRunner>
            <button id = "settings" onclick = "toggleSettingsPanel()">⚙️</button>
            <button id = runButton onclick="parseText(document.getElementById('input').value)">↑</button>
            <button id = "addFile"">+</button> 
         </div>
         <textarea name="input" id="input" cols="50" rows="10" placeholder="Paste your script here."></textarea>
      </div>
      </div>
      <div class="output-parent">
         <p class="output" id="output"></p>
      </div>
   </div>
   <script src="./script.js"></script>
</body>
</html>
